<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details - Rajasthan Digital Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-university"></i> College Details
            </a>
            <a href="index.html" class="btn btn-light">Back to Home</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="collegeContent">
            <!-- College details will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const colleges = {
            jaipur: {
                name: "Government College, Jaipur",
                image: "images/colleges/jaipur.jpg",
                description: "Established in 1965, Government College Jaipur is one of the premier educational institutions in Rajasthan, offering quality education in Arts, Science, and Commerce.",
                courses: ["B.A.", "B.Sc.", "B.Com", "M.A.", "M.Sc.", "M.Com"],
                facilities: ["Digital Library", "Computer Lab", "Science Labs", "Sports Complex", "Hostel", "Cafeteria"],
                faculty: 85,
                students: 2500,
                address: "Malviya Nagar, Jaipur, Rajasthan - 302017",
                phone: "0141-2345678",
                email: "info@gcjaipur.edu.in",
                website: "www.gcjaipur.edu.in",
                established: "1965",
                affiliation: "University of Rajasthan"
            },
            udaipur: {
                name: "Maharana Pratap College, Udaipur",
                image: "images/colleges/udaipur.jpg",
                description: "A leading technical and vocational education college established in 1972, focusing on engineering and skill development programs.",
                courses: ["B.Tech", "Diploma", "ITI", "M.Tech", "Polytechnic"],
                facilities: ["Engineering Labs", "Workshop", "CAD Center", "Placement Cell", "Industry Tie-ups", "Research Center"],
                faculty: 65,
                students: 1800,
                address: "Sector 14, Udaipur, Rajasthan - 313001",
                phone: "0294-2567890",
                email: "info@mpcudaipur.edu.in",
                website: "www.mpcudaipur.edu.in",
                established: "1972",
                affiliation: "Rajasthan Technical University"
            },
            bikaner: {
                name: "Agriculture College, Bikaner",
                image: "images/colleges/bikaner.jpg",
                description: "Specialized agricultural college established in 1968, dedicated to modern farming techniques and rural development.",
                courses: ["B.Sc Agriculture", "M.Sc Agriculture", "Horticulture", "Agricultural Engineering"],
                facilities: ["Research Farm", "Greenhouse", "Soil Testing Lab", "Seed Bank", "Agricultural Machinery", "Extension Center"],
                faculty: 45,
                students: 1200,
                address: "Agricultural University Campus, Bikaner, Rajasthan - 334006",
                phone: "0151-2234567",
                email: "info@acbikaner.edu.in",
                website: "www.acbikaner.edu.in",
                established: "1968",
                affiliation: "Rajasthan Agricultural University"
            }
        };

        function loadCollegeDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const collegeId = urlParams.get('college');
            const college = colleges[collegeId];

            if (!college) {
                document.getElementById('collegeContent').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>College Not Found</h4>
                        <p>The requested college information is not available.</p>
                        <a href="index.html" class="btn btn-primary">Go Back to Home</a>
                    </div>
                `;
                return;
            }

            document.title = `${college.name} - Rajasthan Digital Education`;

            document.getElementById('collegeContent').innerHTML = `
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h2><i class="fas fa-university"></i> ${college.name}</h2>
                            </div>
                            <div class="card-body">
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <img src="${college.image}" alt="${college.name}" class="img-fluid rounded" 
                                             onerror="this.src='https://via.placeholder.com/300x200?text=College+Image'">
                                    </div>
                                    <div class="col-md-8">
                                        <h4>About the College</h4>
                                        <p>${college.description}</p>
                                        <div class="row">
                                            <div class="col-6">
                                                <strong>Established:</strong> ${college.established}<br>
                                                <strong>Faculty:</strong> ${college.faculty} Teachers<br>
                                                <strong>Students:</strong> ${college.students}+
                                            </div>
                                            <div class="col-6">
                                                <strong>Affiliation:</strong> ${college.affiliation}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h4>Courses Offered</h4>
                                <div class="row mb-4">
                                    ${college.courses.map(course => `
                                        <div class="col-md-3 col-6 mb-2">
                                            <span class="badge bg-primary p-2 w-100">${course}</span>
                                        </div>
                                    `).join('')}
                                </div>

                                <h4>Facilities</h4>
                                <div class="row mb-4">
                                    ${college.facilities.map(facility => `
                                        <div class="col-md-4 col-6 mb-2">
                                            <i class="fas fa-check-circle text-success"></i> ${facility}
                                        </div>
                                    `).join('')}
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card bg-light">
                                            <div class="card-body">
                                                <h5>Quick Actions</h5>
                                                <a href="start-quiz.html" class="btn btn-primary btn-sm me-2 mb-2">Take Quiz</a>
                                                <a href="discussion-center.html" class="btn btn-success btn-sm me-2 mb-2">Ask Doubts</a>
                                                <a href="announcements.html" class="btn btn-warning btn-sm me-2 mb-2">View Notices</a>
                                                <a href="search-internships.html" class="btn btn-info btn-sm mb-2">Find Internships</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card bg-light">
                                            <div class="card-body">
                                                <h5>Digital Services</h5>
                                                <a href="recorded-lectures.html" class="btn btn-outline-primary btn-sm me-2 mb-2">Lectures</a>
                                                <a href="start-live-class.html" class="btn btn-outline-success btn-sm me-2 mb-2">Live Classes</a>
                                                <a href="mobile-app.html" class="btn btn-outline-warning btn-sm mb-2">Mobile App</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h5><i class="fas fa-info-circle"></i> Contact Information</h5>
                            </div>
                            <div class="card-body">
                                <p><i class="fas fa-map-marker-alt text-primary"></i> <strong>Address:</strong><br>${college.address}</p>
                                <p><i class="fas fa-phone text-primary"></i> <strong>Phone:</strong><br>${college.phone}</p>
                                <p><i class="fas fa-envelope text-primary"></i> <strong>Email:</strong><br>${college.email}</p>
                                <p><i class="fas fa-globe text-primary"></i> <strong>Website:</strong><br>${college.website}</p>
                                <a href="mailto:${college.email}" class="btn btn-primary w-100 mb-2">Send Email</a>
                                <a href="tel:${college.phone}" class="btn btn-success w-100">Call Now</a>
                            </div>
                        </div>

                        <div class="card mt-3">
                            <div class="card-header bg-warning text-dark">
                                <h5><i class="fas fa-chart-bar"></i> College Stats</h5>
                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-4">
                                        <h4 class="text-primary">${college.faculty}</h4>
                                        <small>Faculty</small>
                                    </div>
                                    <div class="col-4">
                                        <h4 class="text-success">${college.students}+</h4>
                                        <small>Students</small>
                                    </div>
                                    <div class="col-4">
                                        <h4 class="text-warning">${college.courses.length}</h4>
                                        <small>Courses</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load college details on page load
        loadCollegeDetails();
    </script>
</body>
</html>
