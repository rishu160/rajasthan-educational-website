<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login - Rajasthan Digital Education</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="rajasthan-style.css">
</head>
<body style="background: linear-gradient(135deg, #FF6B35, #F7931E); min-height: 100vh;">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
	<div class="row w-100">
		<div class="col-lg-6 d-none d-lg-block">
			<div class="text-white p-5">
				<h1 class="display-5 fw-bold mb-4">Rajasthan Digital Education</h1>
				<p class="lead mb-4">Welcome to the government digital education platform for rural colleges.</p>
				<div class="features">
					<div class="feature-item mb-3">
						<i class="fas fa-check-circle me-2"></i>
						<span>250+ Partner Colleges</span>
					</div>
					<div class="feature-item mb-3">
						<i class="fas fa-check-circle me-2"></i>
						<span>15,000+ Registered Students</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-lg-6">
			<div class="card shadow-lg border-0" style="border-radius: 20px;">
				<div class="card-body p-5">
					<div class="text-center mb-4">
						<img src="images/icon/logo.png" alt="Logo" style="height: 60px;" class="mb-3">
						<h3 class="fw-bold text-primary">Login</h3>
					</div>
					
					<form action="index.html">
						<div class="mb-3">
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
								<input type="text" class="form-control" placeholder="Username" required>
							</div>
						</div>
						
						<div class="mb-3">
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-lock"></i></span>
								<input type="password" class="form-control" placeholder="Password" required>
							</div>
						</div>
						
						<button type="submit" class="btn btn-primary w-100 py-2 mb-3">
							<i class="fas fa-sign-in-alt me-2"></i>Login
						</button>
					</form>
					
					<div class="text-center">
						<a href="index.html" class="text-decoration-none">Back to Home</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
